# set -g window-status-current-format '#[fg=#2b2a30,bg=default] #[fg=#b4befe,bg=#2b2a30]#I#W#[fg=#2b2a30,bg=default]'
# set -g window-status-format '#[fg=gray,bg=default]  #I #W '

